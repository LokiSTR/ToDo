    <!-- im head nur css dateien -->
    <!-- Required meta tags -->
    <!-- wegen der eurozeichen, wie zb äöü -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->

    <title>ToDoApp</title>

  <body>
    <!-- body ist, was man im browser zu sehen bekommt  -->
    <!-- divs sind container, mit denen man die website in eigene, unabhängige bereiche unterteilen kann -->
    
    <div th:insert="menu"></div>
    <!-- active page parameter, also der kram von css wird durch die class angesprochen -->
    <div class="container" th:insert="${activePage}"></div>
